<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="icon" href="img/baby-yoda.svg">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header id="home">
        <div class="heading">
            <div class="logo">Stickerz</div>
            <label class="burger-icon" for="burger-checkbox">â˜°</label>
            <input type="checkbox" id="burger-checkbox">
            <nav class="menu">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#contacts">Contacts</a>
                <a href="cart.html">Cart</a>
            </nav>
            <div class="clock"></div>
        </div>
        <div class="banner">
            <h1>Stickerz</h1>
            <button class="button">Buy now</button>
        </div>
    </header>
    <main>
        <h2 id="products">Products</h2>
        <div class="products-carousel">
            <img src="img/baby-yoda.svg" alt="Product">
            <button class="button card-button slide-prev">Prev</button>
            <button class="button card-button slide-next">Next</button>
        </div>
        <div class="two-products-carousel">
            <div class="products">
                <img class="product-one" src="img/baby-yoda.svg" alt="Product">
                <img class="product-two" src="img/banana.svg" alt="Product">
            </div>
            <button class="button card-button slide-prev">Prev</button>
            <button class="button card-button slide-next">Next</button>
        </div>
        <button class="button card-button sort-asc">Sort By Price Ascending</button>
        <button class="button card-button sort-desc">Sort By Price Descending</button>
        <div class="product-list">
            
        </div>
    </main>
    <footer>
        <h2 id="contacts">Contact Us</h2>
        <form method="POST" action="https://formspree.io/?????">
            <label for="user-name">
                Your name: 
            </label>
            <input id="user-name" type="text" placeholder="Your name" name="user-name">
            <br>
            <label for="user-email">
                Your email: 
            </label>
            <input id="user-email" type="email" placeholder="Your email" name="user-email">
            <br>
            <input class="button card-button" type="submit">
        </form>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/carousel-two.js"></script>
</body>

</html>
